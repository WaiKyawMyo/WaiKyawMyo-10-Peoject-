<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="continer">
        <div class="Calculator">
            <h2>Loan Calculator</h2>
            <div class="input-group">
                <label for="">Lean Account</label>
                <input type="number" id="loanInput" placeholder="Ender Loan amount">

            </div>
            <div class="input-group">
                <label for="">Inerest Rate(%)</label>
                <input type="number" id="inerestInput" placeholder="Enter Interest">
            </div>
            <div class="input-group">
                <label for="">Loan Term(In Months)</label>
                <input type="number" id="lonef" placeholder="Enter Loan Term">

            </div>
            <button id="calcualtorBtn">Calculator</button>

            <div id="result">Final Result</div>
        </div>
    </div>


    <script src="feature.js"></script>
</body>
</html>
